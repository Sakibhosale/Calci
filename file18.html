<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
<style>
    .calculator-container{
        height: 500px;
        width: 330px;
        background-color: #20222e;
        margin-left: auto;
        margin-right:auto;
        margin-top: 100px;
        border-radius: 15px;

    }
    .brand-name{
        padding-top: 20px;
        margin-left: 20px;
        color: rgb(165, 186, 205);
        font-size: 20px;
    }
    .calculator-screen{
        font-size: 50px;
        width: 300px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        background-color: #e3fa88;
        margin-bottom: 20px;
        border-color: rgb(166, 91, 7);

    }
    .buttons-container{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }
    .calculator-button{
        background-color: rgb(226, 196, 74);
        height: 50px;
        width: 50px;
        margin: 4px;
        border-radius: 8px;
        font-size: 15px;
        border: 2px solid #870d19;
        font-weight: bold;
        cursor: pointer;
    }
    .calculator-button:hover{
        box-shadow: 0 5px 8px rgb(199, 118, 118);
        transition: 0.10s;
        text-align: center;
        color: rgb(82, 107, 223);
        -ms-touch-action: auto;
    }
    .btn-color{
        box-shadow: 0 0px 7px rgb(154, 147, 195);
    }
    .bg-red{
        background-color: rgb(142, 83, 5);
        color: aliceblue;
    }
    .size-button{
        width: 51px;
    }
    .font-size{
        font-size:30px
    }
    
</style>
</head>
<script>
    function handleClick(val)
    {
      const inputBox = document.getElementById("calculator-screen");
      inputBox.value = (inputBox.value + val);
    }

    function calculate()
    {
        const inputBox = document.getElementById("calculator-screen");
        const ans = eval(inputBox.value);
        inputBox.value = ans;
    }

    function clearScreen()
    {
        const inputBox = document.getElementById("calculator-screen");
        inputBox.value = "";
    }
    
    function calculate()
    {
        const inputBox = document.getElementById("calculator-screen");
        const ans = eval(inputBox.value)
        inputBox.value = ans;
    }
</script>

<body>
<div class="calculator-container">
    <p class="brand-name">Casio</p>

    <input type="text" class="calculator-screen" id="calculator-screen"/>
    <div class="buttons-container">
        <button class="calculator-button font-size" onClick="handleClick(7)">7</button>
        <button class="calculator-button  font-size" onClick="handleClick(8)">8</button>
        <button class="calculator-button  font-size" onClick="handleClick(9)">9</button>
        <button class="calculator-button" onClick="clearScreen()">CE</button>
    </div>
    <div class="buttons-container">
        <button class="calculator-button  font-size" onClick="handleClick(4)">4</button>
        <button class="calculator-button  font-size" onClick="handleClick(5)">5</button>
        <button class="calculator-button  font-size" onClick="handleClick(6)">6</button>
        <button class="calculator-button   btn-color font-size bg-red" onClick="handleClick('+')">+</button>
    </div>
    <div class="buttons-container">
        <button class="calculator-button  font-size" onClick="handleClick(3)">3</button>
        <button class="calculator-button  font-size" onClick="handleClick(2)">2</button>
        <button class="calculator-button  font-size" onClick="handleClick(1)">1</button>
        <button class="calculator-button  btn-color font-size bg-red" onClick="handleClick('-')">-</button>
    </div>

    <div class="buttons-container">
        <button class="calculator-button  font-size" onClick="handleClick(0)">0</button>
        <button class="calculator-button " onClick="handleClick('sin')">sin</button>
        <button class="calculator-button " onClick="handleClick('cos')">cos</button>
        <button class="calculator-button  btn-color font-size bg-red" onClick="handleClick('*')">*</button>
    </div>
    <div class="buttons-container">
        <button class="calculator-button" onClick="handleClick('tan')">tan</button>
        <button class="calculator-button" onClick="handleClick('cot')">cot</button>
        <button class="calculator-button" onClick="handleClick('sec')">sec</button>
        <button class="calculator-button  btn-color font-size bg-red" onClick="handleClick('/')">/</button>
    </div>
    <div class="buttons-container">
        <button class="calculator-button size-button" onClick="handleClick('cosec')">cosec</button>
        <button class="calculator-button  btn-color font-size bg-red" onClick="handleClick('%')">%</button>
        <button class="calculator-button  btn-color font-size bg-red" onClick="handleClick('^')">^</button>
        <button class="calculator-button  btn-color font-size bg-red" onClick=calculate()>=</button>
    </div>
    
</div>
</body>
</html>
