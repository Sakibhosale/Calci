<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
<style>
    .calculator-container{
        height: 500px;
        width: 400px;
        background-color: #666970;
        margin-left: auto;
        margin-right:auto;
        margin-top: 100px;
        border-radius: 10px;

    }
    .brand-name{
        padding-top: 20px;
        margin-left: 20px;
        color: aliceblue;
        font-size: 20px;
    }
    .calculator-screen{
        font-size: 50px;
        width: 350px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        background-color: #e9faa4;
        margin-bottom: 20px;

    }
    .buttons-container{
        display: flex;
        flex-direction: row;
        justify-content: space-around;

    }
    .calculator-button{
        background-color: cornsilk;
        height: 60px;
        width: 60px;
        margin: 5px;
        border-radius: 8px;
        font-size: 30px;
        border: 2px solid #bbc185;
        font-weight: bold;
        cursor: pointer;
    }
    .calculator-button:hover{
        box-shadow: 0 2px 5px whitesmoke;
        transition: 0.4s;
        text-align: center;
        color: cadetblue;
        -ms-touch-action: auto;
    }
    .bg-red{
        background-color: rgb(225, 187, 138);
        color: aliceblue;
    }
    
    
</style>
</head>
<body>
<div class="calculator-container">
    <p class="brand-name">Casio</p>
    <input type="text" class="calculator-screen"/>
    <div class="buttons-container">
        <button class="calculator-button">7</button>
        <button class="calculator-button">8</button>
        <button class="calculator-button">9</button>
        <button class="calculator-button bg-red">+</button>
    </div>
    <div class="buttons-container">
        <button class="calculator-button">4</button>
        <button class="calculator-button">5</button>
        <button class="calculator-button">6</button>
        <button class="calculator-button bg-red">-</button>
    </div>
    <div class="buttons-container">
        <button class="calculator-button">3</button>
        <button class="calculator-button">2</button>
        <button class="calculator-button">1</button>
        <button class="calculator-button bg-red">*</button>
    </div>
    <div class="buttons-container">
        <button class="calculator-button">0</button>
        <button class="calculator-button bg-red">/</button>
        <button class="calculator-button bg-red">.</button>
        <button class="calculator-button bg-red">=</button>
    </div>
</div>
</body>
</html>
